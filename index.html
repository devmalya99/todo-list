<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Inside the <body>, create a container <div> to hold the to-do list elements. -->
        <div class="container">
            <h1>My To-Do-List</h1>

         <!-- An <input> element with the id "task" allows users to enter new tasks. -->
            <input type="text" id="task" placeholder="Enter Your Tasks" />

         <!-- A "Add" button with an onclick attribute that calls the addTask() function when clicked.-->
         <button id="add-button" onclick="addTask()">Add Task </button>

         <!-- Create an empty <ul> element with the id "taskList" to hold the list of tasks. -->
         <ul id="taskList"></ul>
        </div>

        <script src="./app.js"></script>
    
</body>
</html>
